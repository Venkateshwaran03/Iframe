<!DOCTYPE html>
<html lang="en">
<head>
    <title>Opening Links in an iFrame</title>
	<style>
		*#iframe1{
			width: 100%;
			height: 2000px;
		}
	</style>
</head>
<body>
    <iframe id="iframe1" frameborder="0" height="500px" src="http://weaver-ai-templates.s3-website.eu-west-2.amazonaws.com/r/2012/tmp/1/ln/en/pr/233839" name="myFrame"></iframe>
	<script src="./iframeResizer.min.js"></script>
	<script src="./main.js"></script>
	<p><a href="https://www.tutorialrepublic.com" target="myFrame">Open TutorialRepublic.com</a></p>
</body>
</html>
